name: reviewdog

on:
  pull_request:
    branches:
      - development

jobs:
  eslint:
    name: check_eslint_error
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: eslint review
        uses: reviewdog/action-eslint@v1
        with:
          reporter: github-pr-check
          eslint_flags: './**/*.{vue,ts,js}'
